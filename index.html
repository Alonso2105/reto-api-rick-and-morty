<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Interfaz de consulta de Rick & Morty API</title>
</head>
<body>
    <img src="images/rickAndMorty.svg.png" alt="Descripción de la imagen" class="image is-centered">
    <form id="location-form" class="has-text-centered">
        <div class="field">
            <label class="label" for="location-id">Localización ID:</label>
            <div class="control">
                <input class="input custom-width" type="text" id="location-id" placeholder="Ej. 1">
            </div>
        </div>
        <div class="control">
            <button class="button is-primary"id="submit-button">Consultar</button>
        </div>
    </form>
    <div class="columns is-multiline is-5" id="character-cards"></div>

    <div id="character-modal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div id="character-info" class="box"></div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
